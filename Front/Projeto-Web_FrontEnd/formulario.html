<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/formulario.css" />
    <link rel="stylesheet" href="css/media/formulario_media.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <div class="container-cadastro">
        <form id="formulario" class="cadastro" action="">
          <div class="d-flex justify-content-center text-center flex-column">
            <h3 class="fw-bold">Criar uma nova conta</h3>
            <h5>É rápido e fácil.</h5>
          </div>

          <div class="d-flex mb-2">
            <div class="d-flex flex-column w-100 mr-2">
              <label class="d-flex" for="nome">Nome <p class="text-danger">*</p></label>
              <input type="text" id="nome" name="nome" />
              <span class="erro" id="erroNome"></span>
            </div>

            <div class="d-flex flex-column w-100 mr-2">
              <label class="d-flex" for="nome">Sobre Nome <p class="text-danger">*</p></label>
              <input type="text" id="sobreNome" name="sobreNome" />
              <span class="erro" id="erroSobreNome"></span>
            </div>
          </div>

          <div class="d-flex">
            <div class="d-flex flex-column w-100 mr-2">
              <label class="d-flex" for="cpf">CPF <p class="text-danger">*</p></label>
              <input type="text" id="cpf" name="cpf" />
              <span class="erro" id="erroCpf"></span>
            </div>

            <div class="d-flex flex-column w-100 mr-2">
              <label class="d-flex" for="rg">RG <p class="text-danger">*</p></label>
              <input type="text" id="rg" name="rg" />
              <span class="erro" id="erroRg"></span>
            </div>
          </div>

          <div class="d-flex mb-2">
            <div class="d-flex flex-column w-100 mr-2">
              <label class="d-flex" for="telefone">Telefone <p class="text-danger">*</p></label>
              <input type="text" id="telefone" name="telefone" />
              <span class="erro" id="erroTel"></span>
            </div>

            <div class="d-flex flex-column w-100 mr-2">
              <label class="d-flex" for="">Data de Nascimento <p class="text-danger">*</p></label>
              <input type="date" name="dataNasc" id="data" />
              <span class="erro" id="erroData"></span>
            </div>
          </div>

          <div class="d-flex mb-2">
            <div class="d-flex flex-column w-100 mr-2">
              <label class="d-flex" for="">E-mail <p class="text-danger">*</p></label>
              <input type="email" id="email" name="email" />
              <span class="erro" id="erroEmail"></span>
            </div>
          </div>

          <div class="d-flex">
            <div class="d-flex flex-column w-100 position-relative">
              <label class="d-flex" for="">Senha <p class="text-danger">*</p></label>
              <div class="d-flex">
                <input class="w-100" type="password" id="senha" name="senha" />
                <button type="button" id="olhoSenha" class="olho">
                  <i data-feather="eye"></i>
                </button>
              </div>
              <span class="erro" id="erroSenha"></span>
            </div>

            <div class="d-flex flex-column w-100 position-relative">
              <label class="d-flex" for="">Confirme a Senha <p class="text-danger">*</p></label>
              <div class="d-flex">
                <input
                  class="w-100"
                  type="password"
                  id="confsenha"
                  name="senha"
                />
                <button type="button" id="olhoConfSenha" class="olho">
                  <i data-feather="eye"></i>
                </button>
              </div>
              <span class="erro" id="erroConfSenha"></span>
            </div>
          </div>

          <div class="d-flex flex-column"></div>
          <h4 class="ms-2">Endereço</h4>

          <div class="d-flex">
            <div class="d-flex flex-column w-100">
              <label class="d-flex" for="">CEP <p class="text-danger">*</p></label>
              <input type="text" id="cep" name="cep" />
              <span class="erro" id="erroCep"></span>
            </div>
            
            <div class="d-flex flex-column w-100">
              <label class="d-flex" for="">Rua <p class="text-danger">*</p></label>
              <input type="text" id="rua" name="rua" />
              <span class="erro" id="erroRua"></span>
            </div>
          </div>

          <div class="d-flex mb-2">
            <div class="d-flex flex-column">
              <label class="d-flex" for="">Número <p class="text-danger">*</p></label>
              <input type="text" name="numero" id="numero" />
              <span class="erro" id="erroNumero"></span>
            </div>

            <div class="d-flex flex-column mt-2">
              <label class="d-flex" class="m-6" for="estado">Estado <p class="text-danger">*</p></label>
              <select class="h-estado" id="estado" name="estado">
                <option value="">Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
              <span class="erro" id="erroEstado"></span>
            </div>

            <div class="d-flex flex-column w-100">
              <label class="d-flex" for="">Cidade <p class="text-danger">*</p></label>
              <input type="text" name="cidade" id="cidade" />
              <span class="erro" id="erroCidade"></span>
            </div>

            <div class="d-flex flex-column w-100">
              <label class="d-flex" for="">Bairro <p class="text-danger">*</p></label>
              <input type="text" name="bairro" id="bairro" />
              <span class="erro" id="erroBairro"></span>
            </div>
          </div>
          <div class="d-flex">
            <div class="d-flex flex-column w-100">
              <label for="">Complemento</label>
              <input type="text" name="complemento" id="complemento" />
            </div>
          </div>

          <div class="d-flex ms-3"><p >(<p class="text-danger">*</p>) itens obrigatórios</p></div>
         

          <div class="d-flex">
            <div class="d-flex">
              <input
                class="checkbox"
                type="checkbox"
                name="politica"
                id="politica"
              />
              <label class="d-flex" for=""
                >Li e estou de acordo com as <a href="">políticas da empresa e políticas de privacidade</a> <p class="text-danger">*</p></label
              >
            </div>
            <span class="erro" id="erroPolitica"></span>
          </div>

          <div class="d-flex justify-content-center">
            <button id="enviar" type="submit" class="botao-cadastro">
              Cadastra-se
            </button>
          </div>

          <div class="d-flex justify-content-center">
            <a href="">Já tem uma conta?</a>
          </div>
        </form>
      </div>
    </main>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script>
      feather.replace();
    </script>

    <script src="js/app.js" type="module"></script>
    <script src="js/modal.js"></script>
    <script src="js/formulario.js"></script>
  </body>
</html>
